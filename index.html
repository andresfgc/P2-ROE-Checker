<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font Merriweather 400-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>ROE-Checker</title>
</head>
<body>
    <header>
        <h1>ROE-Checker</h1>
    </header>
    <main>
        <div>
            <p>Check the return of your future real state invesments here:</p>
        </div>
        <div class="input-area">
            <div class="values-area">
                <div class="rent-area">
                    <label for="rent">Rent</label>
                    <input id="rent" name="rent" type="number" class="text-input" placeholder="per month" required>
                </div>
                <div class="credit-area">
                    <label for="credit">Credit payment</label>
                    <input id="credit" name="credit" type="number" placeholder="per month" class="text-input" required>
                </div>
                <div class="equity-area">
                    <label for="equity">Equity</label>
                    <input id="equity" name="equity" type="number" placeholder="own capital"class="text-input" required>
                </div>
            </div>
            <button data-type="submit" class="btn-check">Check now</button>
        </div>
        <div class="output-area hide" id="results">
            <p id="output-title"></p>
            <p id="output-description"></p> <!--consider span later <span id=""></span>-->

            <input type="text" id="fullName" placeholder="Full Name" required><br></br>
            <input type="email" id="email_id" placeholder="Email" required><br></br>
            <textarea id="message" placeholder="Message" required></textarea><br></br>
            <button onclick="SendMail()">send</button>
            
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">emailjs.init('UZqjODEvZW8Cc5zm6')</script>
</body>
</html>
